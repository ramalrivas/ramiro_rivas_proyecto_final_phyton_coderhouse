<h2>Comentarios</h2>
<ul>
    {% for comentario in comentarios %}
        <li>
            {{ comentario.usuario.username }}: {{ comentario.contenido }} ({{ comentario.fecha_publicacion }})
            <a href="{% url 'editar_comentario' comentario.pk %}">Editar</a>
            <a href="{% url 'eliminar_comentario' comentario.pk %}">Eliminar</a>
        </li>
    {% endfor %}
</ul>
