{% extends "index.html" %}

{% block contenido %}  
<div id="editProfile-container" class="border p-4 bg-light rounded shadow position-fixed bottom-0 end-0 m-3" style="width: 500px;"> 
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4>Editar Perfil</h4>
            <div class="mb-3">
                {{ user_form.as_table }}  
            </div>
        <h4>Avatar</h4>
            <div class="mb-3">
                {{ avatar_form.as_table }}
            </div>
            <div class="d-flex justify-content-between mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="hideEditProfileForm()">Cancelar</button>
        </div>
        </div>
    </form>
</div>
<script>
    function hideEditProfileForm() {
        document.getElementById('editProfile-container').style.display = 'none';
        window.location.href = '/';
    }
</script>
{% endblock contenido %}
